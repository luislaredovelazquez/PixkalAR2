{% load static %}

{% block head %}

{% block content %}
 <form class="form-signin" method="post">

  <textarea name="pregunta" cols="40" rows="10" maxlength="350" class="form-control" required id="id_pregunta">{% if actualizar == 1 %}{{ busquedalugar.pregunta }}{% endif %}
  </textarea></p>
  <p><label for="respuesta">CÃ³digo:</label>
  <input type="text" name="respuesta" {% if actualizar == 1 %} value="{{ busquedalugar.respuesta }}" {% else %} value="" {% endif %}

{% if actualizar == 1 %}
