{% extends 'pixkal2/base.html' %}
{% load static %}

{% block head %}
<link href="{% static 'pixkal2/centrar.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

{% if error == 1 %}
<div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 100%;">
    El código no es correcto, ¡Vuelve a intentarlo!
  <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

 <form class="form-signin" method="post">
  {% csrf_token %}
  <div style="width: 300px;">
      <p>
          {{ busquedalugar.pregunta }}
      </p>
  </div>
  <p><label for="respuesta">Código:</label>
  <input type="text" name="respuesta" value="" maxlength="350" class="form-control" required id="id_respuesta">
  </p>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Responder</button>
</form>
{% endblock %}
