{% extends 'pixkal2/base.html' %}
{% load static %}

{% block content %}
 <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
{% if editar == 1 %}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Actualizar perfil</button>
{% else %}
  <button class="btn btn-lg btn-primary btn-block" type="submit">Crear perfil</button>
{% endif %}
</form>
{% endblock %}
